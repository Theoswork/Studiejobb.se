<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicera Lediga Jobb - Endeljobb.se</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"> <!---l√§nka fr√•n html till css-->
</head>
<body>
    <div class="container">
        <header>
            <h1>Endeljobb.se</h1>
            <p>Publicera Lediga Jobb</p>
        </header>
        <nav>
            <ul>
                <a href="index.html">Hem</a>
                <a href="forstudenter.html">F√∂r studenter</a>
                <a href="jobbmedoss.html">Jobb med oss</a>
                <a href="omoss.html">Om oss</a>
                <a href="publicerajobb.html">Publicera jobb</a>
            </ul>
        </nav>
        <div class="content">
            <div class="main-content">
                <h2>Publicera en Jobbannons</h2>
                <form class="job-form" id="publish-job-form">
                    <div class="form-group">
                        <label for="job-title">Jobbtitel</label>
                        <input type="text" id="job-title" name="job-title" required>
                    </div>
                    <div class="form-group">
                        <label for="company-name">F√∂retagsnamn</label>
                        <input type="text" id="company-name" name="company-name" required>
                    </div>
                    <div class="form-group">
                        <label for="location">Plats</label>
                        <input type="text" id="location" name="location" required>
                    </div>
                    <div class="form-group">
                        <label for="job-type">Anst√§llningsform</label>
                        <select id="job-type" name="job-type" required>
                            <option value="">V√§lj anst√§llningsform</option>
                            <option value="Heltid">Heltid</option>
                            <option value="Deltid">Deltid</option>
                            <option value="Praktik">Praktik</option>
                            <option value="Frilans">Frilans</option>
                            <option value="Sommarjobb">Sommarjobb</option>
                            <option value="Examensarbete">Examensarbete</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="description">Jobbeskrivning</label>
                        <textarea id="description" name="description" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="requirements">Krav och Kvalifikationer</label>
                        <textarea id="requirements" name="requirements" required></textarea>
                    </div>
                    <button type="submit" class="tree-button">Publicera Jobbannons</button>
                </form>
            </div>
            <div class="sidebar">
                <h3>F√∂rhandsgranska</h3>
                <p>H√§r kan du se en f√∂rhandsgranskning av din jobbannons n√§r du fyller i formul√§ret.</p>
                <div id="preview"></div>
            </div>
        </div>
        <footer>
            <p>&copy; 2024 Endeljobb.se. Alla r√§ttigheter f√∂rbeh√•llna.</p>
        </footer>
    </div>
    <script>
        document.getElementById('publish-job-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (!validateForm()) {
                return;
            }

            const newJob = {
                title: document.getElementById('job-title').value,
                company: document.getElementById('company-name').value,
                location: document.getElementById('location').value,
                job_type: document.getElementById('job-type').value,
                description: document.getElementById('description').value,
                requirements: document.getElementById('requirements').value
            };

            fetch('/api/jobs', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(newJob),
            })
            .then(response => response.json())
            .then(data => {
                alert('Jobbannonsen har publicerats!');
                this.reset();
                updatePreview();
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('Ett fel uppstod n√§r jobbannonsen skulle publiceras. V√§nligen f√∂rs√∂k igen.');
            });
        });

        function validateForm() {
            const requiredFields = ['job-title', 'company-name', 'location', 'job-type', 'description', 'requirements'];
            let isValid = true;

            requiredFields.forEach(field => {
                const element = document.getElementById(field);
                if (!element.value.trim()) {
                    isValid = false;
                    element.style.borderColor = 'red';
                } else {
                    element.style.borderColor = '';
                }
            });

            if (!isValid) {
                alert('V√§nligen fyll i alla obligatoriska f√§lt.');
            }

            return isValid;
        }

        function updatePreview() {
            const preview = document.getElementById('preview');
            const title = document.getElementById('job-title').value;
            const company = document.getElementById('company-name').value;
            const location = document.getElementById('location').value;
            const type = document.getElementById('job-type').value;
            const description = document.getElementById('description').value;

            preview.innerHTML = `
                <h3>${title}</h3>
                <p><strong>${company}</strong></p>
                <p>üìç ${location}</p>
                <p>üïí ${type}</p>
                <p>${description.substring(0, 100)}${description.length > 100 ? '...' : ''}</p>
            `;
        }

        document.querySelectorAll('#publish-job-form input, #publish-job-form select, #publish-job-form textarea').forEach(input => {
            input.addEventListener('input', updatePreview);
        });

        updatePreview();
    </script>
</body>
</html>
